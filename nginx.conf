server {
    listen 80;
    server_name api.itcshopapi.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.itcshopapi.xyz;

    ssl_certificate /etc/letsencrypt/live/api.itcshopapi.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.itcshopapi.xyz/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    #  Full CORS logic here (handles both customer and admin Netlify)
    location / {
        # Dynamically allow only trusted origins
        set $cors_origin "";
        if ($http_origin ~* (https://itcshop-customer\.netlify\.app|https://itcshop-admin\.netlify\.app)) {
            set $cors_origin $http_origin;
        }

        # Preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }

        # Real requests
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        try_files $uri $uri/ /index.php?$query_string;
    }

    location /storage/ {
        alias /var/www/public/storage/;
        access_log off;
        log_not_found off;
    }

    location ~ \.php$ {
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }

    client_max_body_size 20M;
}
