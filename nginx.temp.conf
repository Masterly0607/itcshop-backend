# HTTP – for certbot challenge only
server {
    listen 80;
    server_name api.itcshopapi.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ✅ HTTPS – secure Laravel site
server {
    listen 443 ssl;
    server_name api.itcshopapi.xyz;

    ssl_certificate /etc/letsencrypt/live/api.itcshopapi.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.itcshopapi.xyz/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /storage/ {
        alias /var/www/public/storage/;
        access_log off;
        log_not_found off;
    }

    location ~ \.php$ {
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }

    client_max_body_size 20M;
}
